<main class="main-container">
  <h1 class="page-title">Bem-vindo Ã  {{title}}</h1>
  
  <div class="games-grid">
    <div class="game-card" *ngFor="let jogo of jogos">  
      <img [src]="jogo.imagem" [alt]="jogo.nome" class="game-image">
      <div class="game-info">
        <strong class="game-name">{{jogo.nome}}</strong>
        <strong class="game-price">R$ {{jogo.preco.toFixed(2)}}</strong>
      </div>
    </div>
  </div>

  <div class="login-section">
    <h2>Identifique-se</h2>
    <form (ngSubmit)="onBotaoClicado()">
      <div class="form-group">
        <input type="text" [(ngModel)]="nome" name="nome" placeholder="Seu nome" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
      </div>
      <button type="submit">{{textoBotao}}</button>
    </form>
    <p *ngIf="mensagem" class="welcome-message">{{mensagem}}</p>
  </div>
</main>
