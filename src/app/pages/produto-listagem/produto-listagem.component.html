  <div class="content-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>      
      </thead>
      <tbody>
        @for (produto of listaProdutos; track produto){
        <tr>
          <td>{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.descricao}}</td>
          <td>
            <button class="btn-editar" [routerLink]="['alterar', produto.id]">Editar</button>
            <button class="btn-excluir" (click)="excluir(produto.id!)">Excluir</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    <button class="btn-incluir" (click)="incluir()">Incluir</button>
  </div>
